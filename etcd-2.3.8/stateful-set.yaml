apiVersion: v1
kind: Service
metadata:
  name: etcd
  namespace: etcd-2
  labels:
    app: etcd
spec:
  clusterIP: None
  ports:
  - port: 2380
    name: peer
  - port: 2379
    name: client
  - port: 4001
    name: client2
  selector:
    app: etcd
---
apiVersion: apps/v1
kind: StatefulSet 
metadata:
  labels:
    app: etcd
  name: etcd
  namespace: etcd-2
spec:
  replicas: 3
  serviceName: "etcd"
  selector:
    matchLabels:
      app: etcd
  template:
    metadata:
      labels:
        app: etcd
    spec:
      containers:
      - image: quay.io/coreos/etcd:v2.3.8
        name: etcd
        resources:
          limits:
            memory: "100Mi"
            cpu: "0.25"
        ports:
        - containerPort: 4001
        - containerPort: 2380
        - containerPort: 2379
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP 
        - name: ETCD_NAME
          value: "$(POD_NAME)"
        - name: ETCD_ADVERTISE_CLIENT_URLS
          value: "http://$(HOST_IP):2379,http://$(HOST_IP):4001,http://etcd.etcd-2.svc.cluster.local:4001"
        - name: ETCD_LISTEN_CLIENT_URLS
          value: "http://0.0.0.0:2379,http://0.0.0.0:4001"
        - name: ETCD_INITIAL_ADVERTISE_PEER_URLS 
          value: "http://$(HOST_IP):2380"
        - name: ETCD_LISTEN_PEER_URLS
          value: "http://0.0.0.0:2380"
        - name: ETCD_INITIAL_CLUSTER
          value: "etcd-0=http://etcd-0.etcd.etcd-2.svc.cluster.local:2380,etcd-1=http://etcd-1.etcd.etcd-2.svc.cluster.local:2380,etcd-2=http://etcd-2.etcd.etcd-2.svc.cluster.local:2380"
        - name: ETCD_INITIAL_CLUSTER_TOKEN
          value: "etcd-0"
        - name: ETCD_INITIAL_CLUSTER_STATE
          value: "new"
      terminationGracePeriodSeconds: 30
